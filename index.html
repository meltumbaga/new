<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Auto Generate Quote</title>
        <link rel="stylesheet" href="CSS/home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                font-family: "Century Gothic", Arial, sans-serif;
                text-align: center;

                /* Background image */
                background: url("IMAGES/BG.jpg") no-repeat center center fixed;

                /* Make it cover the whole screen */
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="container border col-12 col-sm-10 col-md-8 col-lg-6 mx-auto p-3">
            <h1 class="start display-6 display-md-4">WELCOME to <span class="type"></span></h1>
            <p>Looking for motivation, humor, or wisdom? Letâ€™s generate a quote!</p>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="yourname" class="form-label">Enter your name:</label>
                    <input type="text" name="name" class="form-control" id="yourname" required placeholder="Please Enter your name here!">
                </div>

                <div class="mb-3">
                    <label for="feeling" class="form-label">What are you Feeling right now?</label>
                    <select name="feeling" id="feeling" class="form-select">
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                    </select>
                </div>

                <button type="button" class="btn btn-warning w-100" onclick="getquote()">Submit</button>
            </form>
        </div>


        <!-------------------MODAAAAAL----------------------------->

                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title" id="modalTitle">Hello </h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                   <p id="modalBody"></p>
                                   <p class="quotes" id="displayquote"></p>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>


    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JAVASCRIPT/home.js"></script>

    </body>
</html>
