<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Auto Generate Quote</title>
        <link rel="stylesheet" href="C:\Users\Mel Tumbaga\Desktop\Sample Codes\Quote Generator\CSS\home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border w-50">
            <h1 class="start" style="font-size: 30px;">WELCOME to <span class="type"></span></h1>
            <p>Looking for motivation, humor, or wisdom? Let’s generate a quote!</p>
            <hr>
            <form>
                <label for="name">Enter your name:</label><br>
                <input type="text" name="name" id="yourname" required placeholder="Please Enter your name here!"><br>
                <br>
                <label for="feeling">What are you Feeling right now?:</label><br>
                <select name="feeling" id="feeling">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                </select>
                <br><br>
                <button type="button" class="button btn" onclick="getquote()">Submit</button>

            </form>
        </div>

        <!-------------------MODAAAAAL----------------------------->

                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title" id="modalTitle">Hello </h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                   <p id="modalBody"></p>
                                   <p class="quotes" id="displayquote"></p>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>


    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      var typed = new Typed(".type", {
        strings: ["Auto Quote Generator.", "Auto Quote Generator."],
        typeSpeed: 80,
        backSpeed: 60,
        loop: true,
      });

      const happyQuotes = [
        "Happiness is not something ready-made. It comes from your own actions.",
        "The purpose of our lives is to be happy.",
        "Count your age by friends, not years. Count your life by smiles, not tears.",
        "Happiness is only real when shared.",
        "Smiles are contagious. Share yours generously.",
        "The more you celebrate life, the more there is in life to celebrate.",
        "Happiness is a journey, not a destination.",
        "When you’re happy, you inspire happiness in others.",
        "Joy is not in things; it is in us.",
        "A day without laughter is a day wasted."
        ];
      
    const sadQuotes = [
        "Tears are words the heart can’t express.",
        "Sometimes, sadness is just the soul taking a moment to breathe.",
        "It’s okay to cry, it’s a way of cleansing your heart.",
        "Every storm runs out of rain.",
        "Your sadness today will be your strength tomorrow.",
        "Even the darkest night will end and the sun will rise.",
        "Sometimes we need sadness to remember what happiness feels like.",
        "Healing takes time, and that’s perfectly okay.",
        "Behind every smile, there might be a hidden pain — be kind always.",
        "Sadness flies away on the wings of time."
        ];

      function getquote() {
    
        const name = document.getElementById("yourname").value.trim();
        const feeling = document.getElementById("feeling").value.trim();

    // Update modal title
        if (!name) {
            alert("Please enter your name before continuing!");
            return; // stop here if name is empty
        }

    // Update modal title
        const modalTitle = document.getElementById("modalTitle");
            modalTitle.textContent = "Hello " + name + "!";
        const modalBody = document.getElementById("modalBody")
            modalBody.textContent = "I see that you are " + feeling + " here's a quote for you";

        let quotesList = feeling === "happy" ? happyQuotes : sadQuotes;
        const randomIndex = Math.floor(Math.random() * quotesList.length);
        document.getElementById("displayquote").textContent = quotesList[randomIndex];

        const myModal = new bootstrap.Modal(document.getElementById('myModal'));
            myModal.show(); 
    }
    </script>

    </body>
</html>
